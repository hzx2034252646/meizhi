<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>满满的都是福利</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
        }

        .container img {
            width: 250px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .bg-mask {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            text-align: center;
        }
        .bg-mask img {
            height: 100%;
        }
    </style>
    <script>
        var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        if (clientWidth < 500) {
            location.href = location.protocol == 'file:' ? 'm/index.html' : '/meizhi/m'
        }
    </script>
</head>

<body>
    <div class="container"></div>
    <div class="bg-mask">
        <img src="" alt="">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            var page = 1;
            var imgWidth = 250;

            function waterFall() {
                var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var count = parseInt(clientWidth / imgWidth);
                var dis = parseInt((clientWidth - imgWidth * count) / (count + 1));
                var columns = [];
                $('img').each(function (i, elem) {
                    if (i < count) {
                        elem.style.left = (imgWidth + dis) * i + dis + 'px';
                        columns.push(parseFloat(elem.offsetHeight));
                    } else {
                        var maxH = Math.min.apply(null, columns);
                        var maxI = columns.findIndex(item => item == maxH);
                        elem.style.top = maxH + 10 + 'px';
                        elem.style.left = (imgWidth + dis) * maxI + dis + 'px';
                        columns[maxI] = maxH + parseFloat(elem.offsetHeight) + 10;
                    }
                })
            }

            function loadData() {
                $(window).unbind('scroll', scroll);
                $.ajax({
                    type: 'GET',
                    url: 'http://gank.io/api/data/%E7%A6%8F%E5%88%A9/20/' + (page++),
                    dataType: 'json',
                    success: function (data) {
                        data = data.results;
                        for (var i = 0; i < data.length; i++) {
                            preloadImage(data[i].url, function () {
                                var img = new Image();
                                img.src = this.src;
                                img.className = 'lazy';
                                img.style.height = this.height + 'px';
                                $('.container').append(img);
                                waterFall();
                            })
                        }
                        $(window).bind('scroll', scroll);
                    }
                })
            }

            function preloadImage(imgUrl, callback) {
                var img = new Image();
                img.onload = function () {
                    img.height = parseInt(imgWidth * (img.height) / (img.width));
                    callback.call(this);
                }
                img.src = imgUrl;
            }

            function scroll() {
                if (window.pageYOffset + window.innerHeight >= document.documentElement.scrollHeight) {
                    loadData();
                }
            }
            $(window).bind('scroll', scroll);
            window.onresize = function () {
                var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body
                    .clientWidth;
                if (clientWidth < 500) {
                    location.href = location.protocol == 'file:' ? 'm/index.html' : '/meizhi/m'
                }
                waterFall();
            }
            loadData();
            $('.container').click(function(ev) {
                $('.bg-mask').find('img').attr('src', ev.target.src);
                $('.bg-mask').fadeIn();
            })
            $('.bg-mask').click(function() {
                $(this).fadeOut();
            })
        })
    </script>
</body>

</html>
