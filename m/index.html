<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>满满的都是福利</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        .container,
        img {
            width: 100%;
        }
    </style>
    <script>
        var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        if (clientWidth > 500) {
            location.href = location.protocol == 'file:' ? '../index.html' : '/meizhi'
        }
    </script>
</head>

<body>
    <div class="container"></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.min.js"></script>
    <script>
        $(function () {
            var page = 1;

            function loadData() {
                $(window).unbind('scroll', scroll);
                $.ajax({
                    type: 'GET',
                    url: 'http://gank.io/api/data/%E7%A6%8F%E5%88%A9/20/' + (page++),
                    dataType: 'json',
                    success: function (data) {
                        data = data.results;
                        for (var i = 0; i < data.length; i++) {
                            $('.container').append('<img class="lazy" data-original=' + data[i].url +
                                '>');
                        }
                        $('img.lazy').lazyload({
                            effect: "fadeIn"
                        }).removeClass('lazy');
                        $(window).bind('scroll', scroll);
                    }
                })
            }

            function scroll() {
                if (window.pageYOffset + window.innerHeight >= document.documentElement.scrollHeight) {
                    loadData();
                }
            }
            $(window).bind('scroll', scroll);
            window.onresize = function () {
                var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body
                    .clientWidth;
                if (clientWidth > 500) {
                    location.href = location.protocol == 'file:' ? '../index.html' : '/meizhi'
                }
            }
            loadData();
        })
    </script>
</body>

</html>
